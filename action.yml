    description: 'File for handling'
    required: true
    default: 'none'
  tag:  # id of input
    description: 'Search tag'
    required: true
    default: 'none'
outputs:
  content: # id of output
    description: 'Changelog for search tag'

runs:
  using: node20
  main: dist/index.js

